<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let suhu = prompt('Masukkan Suhu Celcius');
        let Celcius = (5/9) * (suhu - 32);
        
        if ( suhu > 300) {
            console.log('Kondisi Suhu Panas =' + Celcius); 
        } else if ( suhu < 250) {  
            console.log('Kondisi Suhu Dingin =' + Celcius);
        } else {
            console.log('Kondisi Suhu Normal' + Celcius);
        }
    </script>
</body>
</html>
